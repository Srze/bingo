<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!--FONT AWESOME-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <title>Srze's Bingo</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="welcome-screen">
        <div class="row">
          <h1>Guess the Password:</h1>
        </div>
        <div class="row">
          <form>
            <input class="form-control" type="text" id="input" />
            <br />
            <input class="form-control" type="submit" id="submit" />
          </form>
        </div>
      </div>
      <div class="row" id="welcome-message">
        <div class="row text-center">
          <h1>WELCOME!</h1>
        </div>
      </div>
      <div class="row text-center" id="content">
        <h1 id="lucky-number-text">
          Choose a number from 1 - 10.<br />
          Is this your lucky number?
        </h1>
        <div class="row text-center" id="numberBox">
          <p class="spinner" id="lucky-number">
            <i class="fa-solid fa-spinner fa-spin"></i>
          </p>
        </div>
        <div class="row inline text-center">
          <div class="col-6">
            <a class="btn btn-success" id="btnYes">YES</a>
          </div>
          <div class="col-6">
            <a class="btn btn-danger" id="btnNo">NO</a>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-4 offset-4 text-center">
          <a class="btn btn-primary" id="go-again">Go again?</a>
        </div>
      </div>
      <br />
      <div
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
